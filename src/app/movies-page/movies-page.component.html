<div class="row rowStyle">
    <div class="row">
        <h2 class="addSpacing"><strong>Movies</strong></h2>
    </div>
    <div class="row addSpacing2 row-cols-4 no-gutters g-4">
        <div class="col" *ngFor = "let movieBlog of movieBlogs">
          <div class="card mx-auto h-100" style="width: 20rem;">
              <div class="card-body">
                <h5 class="card-title"> {{movieBlog.title}} </h5>
                <h6 class="card-subtitle mb-2 text-muted"> {{movieBlog.subTitle}} </h6>
                <p class="card-text"> {{movieBlog.body | slice:0:200}}... </p>   
              </div>
              <div class="card-footer">
                <a routerLink="/blog-page"><button type="button" (click)="saveCurrentBlog(movieBlog)" class="btn btn-outline-dark">Read Post</button></a>
              </div>
          </div>
        </div>
    </div>
</div>
